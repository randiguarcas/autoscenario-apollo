type Query {
  """Get all books query"""
  books: [Book]

  """Get all books query"""
  getMake(id: String): Make
}

"""A book"""
type Book {
  """id of the book"""
  id: ID!

  """title of book"""
  name: String
}

"""All makes"""
type Make {
  """id of make"""
  id: ID!

  """name of make"""
  name: String

  """enabled of make"""
  enabled: Boolean

  """code of make"""
  code: String

  """slug of make"""
  slug: String

  """logo of make"""
  logo: String
}