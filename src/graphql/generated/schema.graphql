type Query {
  """Get all books query"""
  books: [Book]

  """Get all books query"""
  getMake(id: String): Make

  """Get all books query"""
  models_make(makeId: String): [Model]
}

"""A book"""
type Book {
  """id of the book"""
  id: ID!

  """title of book"""
  name: String
}

"""All makes"""
type Make {
  """id of make"""
  id: ID!

  """name of make"""
  name: String

  """enabled of make"""
  enabled: Boolean

  """code of make"""
  code: String

  """slug of make"""
  slug: String

  """logo of make"""
  logo: String
}

"""All models"""
type Model {
  """id of model"""
  id: ID!

  """name of model"""
  name: String

  """name of model"""
  code: String

  """name of model"""
  slug: String

  """name of model"""
  make_id: String

  """enabled of model"""
  enabled: Boolean

  """author of book"""
  make: Make
}